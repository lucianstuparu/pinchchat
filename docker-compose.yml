services:
  pinchchat:
    image: ghcr.io/marlburrow/pinchchat:latest
    # Or build locally:
    # build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
